<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello, world!</title>

	<script type="text/javascript">
		function start() {
			var ws new WebSocket("ws://localhost:8080/ws");

			ws.onopen = function() {
				ws.send("Connection init");
			}

			ws.onmessage = function(e) {
				console.log("Received: " + e.data);
			};
		}

</script>
</head>
<body onload="start()">

	<h1>Yay!</h1>

</body>
</html>
